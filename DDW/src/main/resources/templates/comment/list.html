<th:block th:fragment="list">
<br />
<div class="card">
    <div class="card-header bi bi-chat-dots">
        <span th:if="${comments}" th:text="${comments.size}">0</span> Comments
    </div>
        <ul id="comment-box" class="list-group-flush">
            <tr th:each="comments : ${comments}">  <!--th:each : 반복 -->
            <li id="comment--" class="list-group-item d-flex justify-content-between">
                <div>${comments.comment}</div>
                <div class="d-flex">
                        <div >작성자: ${user.nickName}"
                        <span style="font-size: xx-small" th:text="${comment.createdDate}"></span>&nbsp;
                        </div>
                        <button class="badge"> 수정</button>
                        <button class="badge">삭제</button>
                </div>
            </li>
        </ul>
</div>
</th:block>

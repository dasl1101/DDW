<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate=~{layout/default-layout}>
<th:block layout:fragment="content">
    <style>
    .form-control:disabled, .form-control[readonly] {
        background-color: #ffffff;
    }
    a {
        color: #2f3135;
        text-decoration: none;
    }

    </style>
    <div class="container mt-5">
        <h2 class="py-5 text-center" th:value="${item.title}">제목</h2>

        <form>
            <div class="row g-5">
                <input type="hidden" class="form-control" id="item_id" th:value="${item.id}">

                <section class="col-md-3 col-lg-4 order-md-last">
                    <aside>
            <div class="form-group">
                <label>닉네임</label>
                <span id="owner" th:text="${user.nickName}"></span>
            </div>
            <div class="form-group">
                <label>상품명</label>
                <span id="name" th:text="${item.name}"></span>
            </div>
            <div class="form-group">
                <label>가격</label>
                <span id="price" th:text="${item.price}" ></span>
            </div>
                  </aside>
                </section>

                <section id="article-content" class="col-md-9 col-lg-8">
            <div class="form-group">
                <span class="text-dark mb-0"  name="content"   th:utext="${item.content}" ></span>
            </div>
                </section>
            </div>
        </form>

        <!-- If user exists-->

            <div th:if="${item.owner}">
                <a th:href="@{/shop/shop-list}" role="button" class="btn btn-info bi bi-arrow-return-left" style="float:right;">목록</a>
                <a th:href="@{/shop/shop-update/{id}(id=${item.id})}" role="button"
                   class="btn btn-primary bi bi-pencil-square" style="float:right; margin-right: 10px;">수정</a>
                <button type="button" class="btn btn-danger" id="btn-deleteShop" style="float:right; margin-right: 10px;">삭제</button>
            </div>

        <div th:unless="${item.owner}">
            <a th:href="@{/shop/shop-list}" role="button" class="bi bi-arrow-return-left" >목록</a>
            <br>
            <br>

        </div>
    </div>
    <script src = /js/app/item.js?ver=17></script>
</th:block>
</html>

<!DOCTYPE html>
<!--회원가입 페이지-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate=~{layout/default-layout}>
<th:block layout:fragment="content">
  <style>
    .fieldError{
        border-color: red;
        color : red;
    }
  </style>
<form method="post" th:action="@{/auth/joinProc}" th:object="${userDto}">
  <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
  <div class="container">
    <h1>회원가입</h1>
    <div class="form-group">

      <div th:if="${#fields.hasErrors()}">
        <span class="validationError"> 잘못된 입력이 있습니다. 다시 입력해 주세요. </span>
      </div>

      <label th:for = "name">아이디</label>
      <input type="text" name="name" th:value="${name}" class="form-control" placeholder="아이디를 입력해주세요"/>
      <span class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:text="${valid_name}"></span>
    </span>
    <div class="form-group">
      <label th:for = "nickName">이름</label>
      <input type="text" name="nickName" th:value="${nickName}" class="form-control" placeholder="닉네임을 입력해주세요"/>
      <span class="invalid-feedback" th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" th:text="${valid_nickName}"></span>
    </div>
    <div class="form-group">
      <label>비밀번호</label>
      <input type="password" name="password" th:value="${password}" class="form-control" placeholder="비밀번호를 입력해주세요"/>
      <span class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:text="${valid_password}"></span>
    </div>
    <div class="form-group">
      <label>이메일</label>
      <input type="text" name="email" th:value="${email}" class="form-control" placeholder="이메일을 입력해주세요"/>
      <span class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:text="${valid_email}"></span>
    </div>
    <button type="submit" class="btn btn-primary">가입</button>
    <a href="/board/list" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
  </div>
</form>
</th:block>

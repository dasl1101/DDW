<!DOCTYPE html>
<!--로그인 페이지-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate=~{layout/default-layout}>
<th:block layout:fragment="content">

<!--  html 전체 영역을 지정하는 container -->
<div id="container">
    <form method="post" th:action="@{/auth/loginProc}" th:object="${exception}">

    <!--  login 폼 영역 : loginBox -->
    <div id="loginBox">
        <!-- 로그인 페이지 타이틀 -->
        <h1>SIGN IN</h1>
        <!-- 아이디, 비번, 버튼 박스 -->
        <div id="inputBox">
            <div class="input__block">
                <input type="text" placeholder="id" class="input" name="name"    />
            </div>
            <!-- password input -->
            <div class="input__block">
                <input type="password" placeholder="Password" class="input" name="password"   />
            </div>
        </div>
            <button class="signin__btn" type="submit">
                Sign in
            </button>
        <!-- separator -->
        <div class="separator">
            <p>OR</p>
        </div>
    </div>
    </form>
        <!-- google button -->
        <button class="google__btn"  onclick = "location.href = '/oauth2/authorization/google' ;">
            <i class="fa fa-google"></i>
            Sign in with Google
        </button>



</div>

    <script src = /js/login.js></script>
    <link rel="stylesheet" href="/css/login.css">
                <!--<span th:if="${#fields.hasErrors('exception')}">
                <p id="valid" class="alert alert-danger" th:text="${exception}"></p>
                </span>-->
</th:block>

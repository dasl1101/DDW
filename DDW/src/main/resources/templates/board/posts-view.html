<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate=~{layout/default-layout}>
<th:block layout:fragment="content">
    <style>
    .form-control:disabled, .form-control[readonly] {
        background-color: #ffffff;
    }
    </style>
    <div class="container mt-5">
        <h2>게시글 보기</h2>
        <form>
            <div class="form-group">
                <label for="title">No.</label>
                <input type="text" class="form-control" id="id" th:value="${post.id}" readonly>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:value="${post.title}"  readonly>
            </div>
            <div class="form-group">
                <label for="owner"> 작성자 </label>
                <input type="text" class="form-control" id="owner" th:value="${post.owner}" readonly>
            </div>
            <div class="form-group">
                <label for="content"> 내용 </label>
                <input type="text" class="form-control" id="content" th:value="${post.content}"  readonly>
            </div>
        </form>

        <br>
        <!-- Comments -->
        <div>
            <!-- comment list -->
            <div th:replace="comment/list :: list"></div>

            <!-- comment form -->
            <div th:replace="comment/form :: form"></div>
        </div>
        <br>
        <!-- If user exists-->
        <div th:if="${user}">
            <div th:if="${posts.owner}">
                <a th:href="@{/board/list}" role="button" class="btn btn-info bi bi-arrow-return-left" style="float:right;">목록</a>
                <a th:href="@{/board/posts-update/{id}(id=${posts.id})}" role="button"
                   class="btn btn-primary bi bi-pencil-square" style="float:right; margin-right: 10px;">수정</a>
                <button type="button" class="btn btn-danger" id="btn-delete" style="float:right; margin-right: 10px;">삭제</button>
            </div>
        </div>
        <div th:unless="${user}">
            <a th:href="@{/board/list}" role="button" class="bi bi-arrow-return-left" >목록</a>
            <br>
            <br>
        <div>

    </div>
</th:block>
</html>
